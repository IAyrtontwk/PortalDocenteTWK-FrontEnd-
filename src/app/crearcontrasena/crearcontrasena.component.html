<p class="indicaciones">Por favor, modifique la contrase単a inicial</p>


<div class="ingreso-pass custom-form">
  <form novalidate method="post">
    <div class="mb-3">
      Ingresar Nueva Contrase単a
      <label for="NewPass" class="form-label"></label>
      <input type="text" class="form-control" id="newPassInput" name="InputNewPass" placeholder="1234"
        [(ngModel)]="newPass" />
    </div>
    <div class="mb-3">
      Confirmar Contrase単a
      <label for="ConfirmPass" class="form-label"></label>
      <input type="text" class="form-control" id="ConfirmPassInput" name="InputConfirmPass" placeholder="1234"
        [(ngModel)]="confirmPass" (keyup)="onKeyUpEventPass($event)"/>
    </div>

    <div *ngIf="claveInvalida" id="passHelp" class="form-text">
      Las contrase単as no coinciden.
    </div>
    <div class="boton">
      <button type="submit" class="btn btn-primary" (click)="sendPassword()" [routerLink]="['/']">Guardar</button>
    </div>

  </form>

</div>
