<div>
  <h1>{{ subject.name }}</h1>
  <hr />
  <div class="list-group mt-5">
    <h5>Lista estudiantes</h5>
    <div *ngFor="let student of studentsList; let i = index">
      <div class="d-flex w-50 justify-content-between">
        <p class="mb-1">{{ student.name }} {{ student.lastname }}</p>
      </div>
    </div>
    <div *ngFor="let qualif of qualifsSubject; let i = index">
      <div class="d-flex w-50 justify-content-between">
        <p class="mb-1">{{ qualif.qualifications }} </p>
      </div>
    </div>
  </div>
</div>
>
