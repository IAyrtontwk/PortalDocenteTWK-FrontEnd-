<div class="subject-data">
  <div class="div1">
    <p class="subject-name"><strong>Asignatura: </strong> {{ subject.name }}</p>
    <p class="subject-code"><strong>CÃ³digo: </strong> {{ subject.code }}</p>
  </div>
  <div class="btn-acceso-editar">
    <button type="button" class="btn btn-dark" (click)="editQualifsBtn()" >Editar Calificaciones</button>
  </div>

<div class="list-students">Listado de Estudiantes</div>

<div class="list-group mt-5">
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="col">Nombre</th>
        <th class="col">Apellido</th>
        <th class="col">Rut</th>
        <th class="col">N1</th>
        <th class="col">N2</th>
        <th class="col">N3</th>
        <th class="col">N4</th>
        <th class="col">N5</th>
        <th class="col">Promedio</th>
      </tr>
    </thead>

    <tbody>
      <tr
        class="datos-alumnos"
        *ngFor="let student of studentsList; let i = index"
      >
        <td class="dato">{{ student.name }}</td>
        <td class="dato">{{ student.lastname }}</td>
        <td class="dato">{{ student.rut }}</td>
        <!-- <td *ngFor="let qualif of qualifsSubject; let i = index"> -->
        <td class="dato">
            <input
              class="form-control dato"
              type="text"
              value="{{ qualifsSubject[i].qualifications[0] }}"
              [disabled]="isEdit"
            />
        </td>
        <td class="dato">
            <input
              class="form-control dato"
              type="text"
              value="{{ qualifsSubject[i].qualifications[1] }}"
              [disabled]="isEdit"
            />
        </td>
        <td class="dato">
            <input
              class="form-control dato"
              type="text"
              value="{{ qualifsSubject[i].qualifications[2] }}"
              [disabled]="isEdit"
            />
        </td>
        <td class="dato">
            <input
              class="form-control dato"
              type="text"
              value="{{ qualifsSubject[i].qualifications[3] }}"
              [disabled]="isEdit"
            />
        </td>
        <td class="dato">
            <input
              class="form-control dato"
              type="text"
              value="{{ qualifsSubject[i].qualifications[4] }}"
              [disabled]="isEdit"
            />
        </td>
        <td> PROM </td>
      </tr>
    </tbody>
  </table>
</div>
