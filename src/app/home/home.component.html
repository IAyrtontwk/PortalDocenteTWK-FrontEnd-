<header>
  <!-- As a link -->
  <nav class="navbar navbar-expand bg-faded">
    <div class="container-fluid navbar-dark bg-dark">
      <a class="navbar-brand" href="#">TWK</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page"></a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" (click)="logout()"
              >LogOut</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="list-group mt-5">
  <div *ngFor="let course of courseList; let i = index">
    <a
      class="list-group-item list-group-item-action"
      data-bs-toggle="collapse"
      [attr.data-bs-target]="'#data' + i"
    >
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ course.name }}</h5>
      </div>
      <p class="mb-1">Código : {{ course.code }}</p>
    </a>
    <div class="collapse" [attr.id]="'data' + i">
      <div class="card card-body">
        <small> Codigo Profesor: {{ course.teacherCode }}</small>
        <small> Año: {{ course.year }}</small>
        <small> Semestre: {{ course.semester }}</small>
        <small> Jornada: {{ course.jornada }}</small>
      </div>
    </div>
  </div>
</div>
