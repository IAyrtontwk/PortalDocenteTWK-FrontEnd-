<header>
    <!-- As a link -->
    <nav class="navbar navbar-expand bg-faded">
        <div class="container-fluid navbar-dark bg-dark">
          <a class="navbar-brand" href="#">TWK</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" (click)="logout()" href="#">LogOut</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  
</header>

<div>
    <li class="list-group-item" *ngFor="let course of courseList; let i = index">
      <div>
        <a class="btn btn-primary" data-bs-toggle="collapse" [href]="'#collapseId' + i" role="button"
          aria-expanded="false" aria-controls="collapseExample">
          {{ course.name }}
        </a>
        <div style="float: right" class="btn-group" role="group" aria-label="Basic mixed styles example">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#EditModal"> Modificar</button>
            <!-- (click)="editContact(course._id)"> --> 
            
         
          <button type="button" class="btn btn-danger" > Eliminar</button>
          <!-- (click)="deleteContact(contact._id)"> -->
            
          
        </div>
      </div>

      <div class="collapse" [id]="'collapseId' + i">
        <div class="card card-body">
          <b>Descripci√≥n: </b> {{ course.description }}

        </div>
      </div>
    </li>
  </div>
